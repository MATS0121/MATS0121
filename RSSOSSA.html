<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flor Amarilla</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.flower {
  position: relative;
  width: 100px;
  height: 100px;
}

.center {
  position: absolute;
  width: 30px;
  height: 30px;
  background: yellow;
  border-radius: 50%;
  left: 35px;
  top: 35px;
}

.petals {
  position: absolute;
  width: 60px;
  height: 60px;
  background: yellow;
  border-radius: 50%;
  clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
  top: 20px;
  left: 20px;
}
</style>
</head>
<body>
<div class="flower">
  <div class="center"></div>
  <div class="petals"></div>
</div>
</body>
</html>
